<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COMFY HOUSE</title>
    <!-- font awesoome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- navbar  -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="img/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">furniture collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <!-- end of hero -->
    <!-- products -->
    <section class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center">
        <!-- single products -->
        <article class="product">
          <div class="img-container">
            <img src="./img/product-1.jpeg" alt="product" class="product-img" />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>queen panel bed</h3>
          <h4>$16</h4>
        </article>

        <article class="product">
          <div class="img-container">
            <img src="./img/product-2.jpeg" alt="product" class="product-img" />
            <button class="bag-btn" data-id="2">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>king panel bed</h3>
          <h4>$12.99</h4>
        </article>

        <article class="product">
          <div class="img-container">
            <img src="./img/product-3.jpeg" alt="product" class="product-img" />
            <button class="bag-btn" data-id="3">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>single panel bed</h3>
          <h4>$12.99</h4>
        </article>

        <article class="product">
          <div class="img-container">
            <img src="./img/product-4.jpeg" alt="product" class="product-img" />
            <button class="bag-btn" data-id="4">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>twin panel bed</h3>
          <h4>$22.99</h4>
        </article>

        <article class="product">
          <div class="img-container">
            <img src="./img/product-5.jpeg" alt="product" class="product-img" />
            <button class="bag-btn" data-id="5">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>fridge</h3>
          <h4>$88.99</h4>
        </article>

        <article class="product">
          <div class="img-container">
            <img src="./img/product-6.jpeg" alt="product" class="product-img" />
            <button class="bag-btn" data-id="6">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>dresser</h3>
          <h4>$32.99</h4>
        </article>

        <article class="product">
          <div class="img-container">
            <img src="./img/product-7.jpeg" alt="product" class="product-img" />
            <button class="bag-btn" data-id="7">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>couch</h3>
          <h4>$45.99</h4>
        </article>

        <article class="product">
          <div class="img-container">
            <img src="./img/product-8.jpeg" alt="product" class="product-img" />
            <button class="bag-btn" data-id="8">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>table</h3>
          <h4>$33.99</h4>
        </article>
        <!-- end of single products -->
      </div>
    </section>
    <!-- end of products -->

    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fasfa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!-- card item -->
          <div class="cart-item">
            <img src="./img/product-1.jpeg" alt="product" />
          </div>
          <h4>queen bed</h4>
          <h5>$9.00</h5>
          <span class="remove-item">remove</span>
        </div>
      </div>
      <i class="fasfa-chevron-up"></i>
      <p class="item-amount">1</p>
      <i class="fasfa-chevron-down"></i>
    </div>
    <!-- end of cart -->

    <div class="cart-footer">
      <h3>your total:$<span class="cart-total">0</span></h3>
      <button class="clear-cart banner-btn">clear cart</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
